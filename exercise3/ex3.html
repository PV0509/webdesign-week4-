<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout</title>
    <style>
    body {
        margin: 0;
        font-family: sans-serif;
        text-align: center;
        color: white;
    }
    .content {
       display: flex; 
        gap: 20px;
        padding: 20px; 
        height: 100vh; 
    }
    .header {
        background-color: #1e90ff;
        padding: 30px;
        box-shadow: #0077ea;
    }
    .footer {
        background-color: #4169e1;
        padding: 30px;
        box-shadow:  #1d44b8;
    }
    .sidebar {
        background-color: #ff6347; 
        width: 300px; 
        padding: 20px;
        border-radius: 0.5rem;
        box-shadow: #e02200;
    }
    .main {
        flex-grow: 1;
        background-color: #3cb371;
        padding: 20px;
        border-radius: 0.5rem;
        text-align: left; 
        box-shadow: #2f8d59;
    }
    .item-flex {
        display: flex;
      
        gap: 15px; 
    }
    .item {
        background-color: #2f8d59; 
        padding: 20px 10px;
        border-radius: 0.5rem; 
        text-align: center;
        font-weight: bold;
        box-shadow: #226741;
    }

    </style>
</head>
<body>
    <header class="header">header</header>

    <div class="content">
        <main class="main">Main
            <div class="item-flex">
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>

                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>

                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
            </div>
        </main>
        
        <aside class="sidebar">sidebar</aside>
    </div>

    <footer class="footer">footer</footer>
</body>
</html>
