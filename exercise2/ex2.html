<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise2</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            
        }
    
        .main {
            display: flex; 
            box-sizing: border-box; 
            height: 100vh;
            background: #25384B; 
            padding: 0 3em;
        }

        .left-section {
            flex-grow: 1; 
            background: #A3CFCC; 
        }

        .right-section {
            margin-left: 3em; 
            width: 10em; 
            background: #F7CFB6;
            display: flex;
            flex-direction: column;
            padding: 1em; 
        }

        .item {
            height: 100px; 
            background: #86C2DE; 
            margin-bottom: 1em; 
        }

       
        .item:last-child {
            margin-bottom: 0;
        }
    
    </style>
</head>
<body>
    
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
</body>
</html>
